<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact | Katie Starrett</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/media.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/d1947033e5.js"></script>
  <!-- Custom JS -->
  <script type="text/javascript" src="/assets/js/contact.js"></script>

</head>
<body>

  <header id="masthead">
    <div class="container">
      <a href="/" id="logo">Katie Starrett</a>
      <nav>
        <a href="/">About</a>
        <a href="/portfolio">Portfolio</a>
        <a href="/contact">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <button id="send-message" type="submit"><i class="fa fa-envelope-o" aria-hidden="true"></i> Submit</button>
        <div class="alert-div">
          <span class="my-alert my-alert-success"><i class="fa fa-check" aria-hidden="true"></i> Message sent. Thank you!</span>
          <span class="my-alert my-alert-danger"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Something went wrong. Please try again!</span>
        </div>
      </form>
    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="https://github.com/kstarre"><img src="/assets/images/github-icon.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/katie-starrett/"><img src="/assets/images/linkedin-icon.png" class="social" alt="LinkedIn" /></a>
        <a href="http://stackoverflow.com/users/7846315/kstarre?tab=profile"><img src="/assets/images/stackoverflow-icon.png" class="social last" alt="Stack Overflow" /></a>
      </div>
    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Katie Starrett
    </div>
  </footer>
</body>
</html>
